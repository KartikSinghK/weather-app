<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script src="https://kit.fontawesome.com/977f6ff7f3.js" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Weather</title>
    </head>
    <body>
        <section class="container">
            <form id="form">
                <input
                    id="search"
                    type="text"
                    placeholder="Enter city"
                />
            </form>
            <div class="weather-container">
                <div class="place-detail">
                    <p class="place">Delhi</p>
                </div>
                <div class="temp-details">
                    <div class="image-container ">
                        <img class = "image" src="" alt="">
                    </div>
                    <div class="temp">
                        <p class = "temp-data"><span id ="number">84</span>&#8451</p>
                    </div>
                </div>
                <div class="weather">
                    <div class="card">
                        <div>
                            <i class="icon fas fa-cloud-showers-heavy"></i>
                        </div>
                        <div class="details rain">0 mm</div>
                    </div>
                    <div class="card">
                        <div>
                            <i class="icon fas fa-tint"></i> 
                        </div>
                        <div class="details humid">40%</div>
                    </div>
                    <div class="card">
                        <div>
                            <i class="icon fas fa-wind"></i>
                        </div>
                        <div class="details wind">2.4 m/h</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
